format = """
[░▒▓](#baa2d2)\
[  ](bg:#baa2d2 fg:#0a090c)\
[](bg:#b274f0 fg:#baa2d2)\
$directory\
[](fg:#b274f0 bg:#4c3860)\
$git_branch\
$git_status\
[](fg:#4c3860 bg:#2b2136)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#2b2136 bg:#261d30)\
$time\
[ ](fg:#261d30)\
\n$character"""

[directory]
style = "fg:#e4e5e3 bg:#b274f0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "🗂"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#4c3860"
format = '[[ $symbol $branch ](fg:#b274f0 bg:#4c3860)]($style)'

[git_status]
style = "bg:#4c3860"
format = '[[($all_status$ahead_behind )](fg:#b274f0 bg:#4c3860)]($style)'

[nodejs]
symbol = ""
style = "bg:#2b2136"
format = '[[ $symbol ($version) ](fg:#b274f0 bg:#4c3860)]($style)'

[rust]
symbol = ""
style = "bg:#2b2136"
format = '[[ $symbol ($version) ](fg:#b274f0 bg:#4c3860)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#2b2136"
format = '[[ $symbol ($version) ](fg:#b274f0 bg:#4c3860)]($style)'

[php]
symbol = ""
style = "bg:#2b2136"
format = '[[ $symbol ($version) ](fg:#b274f0 bg:#4c3860)]($style)'

[time]
disabled = true
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#261d30"
format = '[[  $time ](fg:#b5a0ca bg:#261d30)]($style)'
